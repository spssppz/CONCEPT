<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Гарайшин Ильназ</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.min.css?_v=20221205162619">

  <meta name="robots" content="noindex, nofollow">

<body>

  <div class="wrapper">
    <header class="header">

        <a class="header__logo" href="">

        </a>
        <a class="header__right" href="index.html">
          <div class="header__name">Гарайшин Ильназ</div>
          <div class="header__icon">
            <picture>
              <source srcset="img/profile-logo.webp" type="image/webp">
              <img src="img/profile-logo.jpg" alt="Гарайшин Ильназ">
            </picture>
          </div>
        </a>
      </div>
    </header>
    <main class="page">
      <aside class="left-menu" data-spollers="991.98,max">
        <div class="left-menu__label" type="button" data-spoller>Меню</div>
        <ul class="left-menu__list">
          <li class="left-menu__item">
            <a class="left-menu__link" href="search-messages.html">Поиск сообщений</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="send-messages.html">Отправка сообщений</a>

          <li class="left-menu__item">
            <a class="left-menu__link" href="message-queue.html">Сообщения в очереди</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="message-archive.html">Архивированные сообщения</a>
          </li>
          <li class="left-menu__item">

      <div class="content">

          <div class="content__descr">Имя:</div>
          <div class="content__subtitle">Ильназ</div>
          <div class="content__descr">Фамилия:</div>
          <div class="content__subtitle">Гарайшин</div>
          <div class="content__descr">Номер телефона:</div>
          <div class="content__subtitle">+7 999 155-53-88</div>
          <div class="content__descr">Аккаунт telegram:</div>
          <div class="content__subtitle">@spssppz</div>
        </div>
        <form class="content__form" action="#">
          <div class="content__line line">
            <label class="content__label label" for="APIID">API ID</label>
            <input class="input content__input" id="APIID" autocomplete="off" type="text" name="form[]">
          </div>
          <div class="content__line line">
            <label class="content__label label" for="APIHASH">API HASH</label>
            <textarea class="textarea content__textarea" id="APIHASH" autocomplete="off" type="text" name="form[]"></textarea>
          </div>
          <button class="content__btn btn">Отправить</button>
        </form>
      </div>
    </main>
  </div>
