<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Авторизация</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.min.css?_v=20221226164248">
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="">
          <img src="img/logo.png" alt="concept">
        </a>
      </div>
    </header>
    <main class="page">
      <div class="auth">
        <div class="auth__body">
          <h2 class="auth__title title">Авторизация</h2>
          <form class="auth__form" action="#">
            <div class="auth__line line">
              <label class="auth__label label" for="login">Введите логин:</label>
              <input class="input auth__input" autocomplete="off" id="login" type="text" name="form[]">
            </div>
            <div class="auth__line line">
              <label class="auth__label label" for="password">Введите пароль:</label>
              <input class="input auth__input" autocomplete="off" id="password" type="password" name="form[]">
            </div>
            <button class="auth__btn btn">Войти</button>
          </form>
          <a class="auth__descr" href="forgot-pass.html">Забыли пароль?</a>
          <a class="auth__descr" href="register.html">Зарегистрироваться</a>
        </div>
      </div>
    </main>
  </div>

  <!-- <script src="https://api-maps.yandex.ru/2.1/?apikey=51092280-e018-4241-bc97-180570de25d4&lang=ru_RU&_v=20221226164248"></script> -->
  <script src="js/app.min.js?_v=20221226164248"></script>

</body>

</html>
