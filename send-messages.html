<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Отправка сообщений</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.min.css?_v=20221206131703">
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="">
          <img src="img/logo.png" alt="concept">
        </a>
        <a class="header__right" href="index.html">
          <div class="header__name">Гарайшин Ильназ</div>
          <div class="header__icon">
            <img src="img/profile-logo.jpg" alt="Гарайшин Ильназ">
          </div>
        </a>
      </div>
    </header>
    <main class="page">
      <aside class="left-menu" data-spollers="991.98,max">
        <div class="left-menu__label" type="button" data-spoller>Меню</div>
        <ul class="left-menu__list">
          <li class="left-menu__item">
            <a class="left-menu__link" href="search-messages.html">Поиск сообщений</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="send-messages.html">Отправка сообщений</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="message-queue.html">Сообщения в очереди</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="message-archive.html">Архивированные сообщения</a>
          </li>
          <li class="left-menu__item">
            <a class="left-menu__link" href="">Выйти</a>
          </li>
        </ul>
      </aside>
      <div class="content">
        <h2 class="content__title title">Отправка сообщений</h2>
        <form class="content__form" action="#">
          <div class="content__line line">
            <label class="content__label label" for="title-post">Заголовок сообщения</label>
            <input class="input content__input" id="title-post" autocomplete="off" type="text" name="form[]">
          </div>
          <div class="content__line line">
            <label class="content__label label" for="chn">Список каналов</label>
            <input class="input content__input" id="chn" autocomplete="off" type="text" name="form[]">
          </div>
          <div class="content__line line">
            <label class="content__label label" for="text-post">Текст сообщений</label>
            <textarea class="textarea content__textarea" id="text-post" autocomplete="off" type="text" name="form[]"></textarea>
          </div>
          <div class="content__line line">
            <label class="content__label label" for="channels-post">Файлы:</label>
            <input class="content__input" multiple="multiple" autocomplete="off" type="file" name="form[]">
          </div>
          <div class="content__wrapper">
            <div class="content__row">
              <div class="content__line">
                <label class="content__label label" for="form-0">Дата и время отправки:</label>
                <input class="content__input input_date" id="form-0" autocomplete="off" type="datetime-local" value="2017-06-01T08:30" name="form[]">
              </div>
              <div class="content__checkbox checkbox">
                <input class="checkbox__input" id="c_0" type="checkbox" value="0" name="form[]">
                <label class="checkbox__label" for="c_0">
                  <span class="checkbox__text">Повторять</span>
                </label>
              </div>
              <div class="content__spollers-wrapper">
                <div class="content-spollers" data-spollers>
                  <div class="content-spollers__item">
                    <button class="content-spollers__title" type="button" data-spoller>График публикации</button>
                    <div class="content-spollers__body">
                      <div class="options">
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_1" checked type="radio" value="o_0_1" name="option">
                          <label class="options__label" for="o_0_1">
                            <span class="options__text">каждый
                              день</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_2" type="radio" value="o_0_2" name="option">
                          <label class="options__label" for="o_0_2">
                            <span class="options__text">через
                              день</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_3" type="radio" value="o_0_3" name="option">
                          <label class="options__label" for="o_0_3">
                            <span class="options__text">через 2
                              дня</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_4" type="radio" value="o_0_4" name="option">
                          <label class="options__label" for="o_0_4">
                            <span class="options__text">через 3
                              дня</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_5" type="radio" value="o_0_5" name="option">
                          <label class="options__label" for="o_0_5">
                            <span class="options__text">через каждые 4
                              дня</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_6" type="radio" value="o_0_6" name="option">
                          <label class="options__label" for="o_0_6">
                            <span class="options__text">через каждые 5
                              дней</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_7" type="radio" value="o_0_7" name="option">
                          <label class="options__label" for="o_0_7">
                            <span class="options__text">через каждые 6
                              дней</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_8" type="radio" value="o_0_8" name="option">
                          <label class="options__label" for="o_0_8">
                            <span class="options__text">раз в
                              неделю</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_9" type="radio" value="o_0_9" name="option">
                          <label class="options__label" for="o_0_9">
                            <span class="options__text">Каждый
                              понедельник</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_10" type="radio" value="o_0_10" name="option">
                          <label class="options__label" for="o_0_10">
                            <span class="options__text">Каждый
                              вторник</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_11" type="radio" value="o_0_11" name="option">
                          <label class="options__label" for="o_0_11">
                            <span class="options__text">Каждую
                              среду</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_12" type="radio" value="o_0_12" name="option">
                          <label class="options__label" for="o_0_12">
                            <span class="options__text">Каждый
                              четверг</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_13" type="radio" value="o_0_13" name="option">
                          <label class="options__label" for="o_0_13">
                            <span class="options__text">Каждую
                              пятницу</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_14" type="radio" value="o_0_14" name="option">
                          <label class="options__label" for="o_0_14">
                            <span class="options__text">Каждую
                              субботу</span>
                          </label>
                        </div>
                        <div class="options__item">
                          <input class="options__input" hidden id="o_0_15" type="radio" value="o_0_15" name="option">
                          <label class="options__label" for="o_0_15">
                            <span class="options__text">Каждое
                              воскресенье</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="content__btn" type="button">Ещё</button>
          <div class="content__btn-wrapper">

            <button class="content__btn btn">Опубликовать</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">

      </div>
    </footer>
  </div>

  <script src="js/app.min.js?_v=20221206131703"></script>

</body>

</html>
