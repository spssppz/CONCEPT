<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Регистрация</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.min.css?_v=20221201161518">
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="">
          <picture>
            <source srcset="img/logo.webp" type="image/webp">
            <img src="img/logo.png" alt="concept">
          </picture>
        </a>
        <a class="header__right" href="index.html">
          <div class="header__name">Гарайшин Ильназ</div>
          <div class="header__icon">
            <picture>
              <source srcset="img/profile-logo.webp" type="image/webp">
              <img src="img/profile-logo.jpg" alt="Гарайшин Ильназ">
            </picture>
          </div>
        </a>
      </div>
    </header>
    <main class="page">
      <div class="auth">
        <div class="auth__body">
          <h2 class="auth__title title">Регистрация</h2>
          <form class="auth__form" action="#">
            <div class="auth__line line">
              <label class="auth__label label" for="">Введите логин:</label>
              <input class="input auth__input" autocomplete="off" type="text" name="form[]" placeholder="">
            </div>
            <div class="auth__line line">
              <label class="auth__label label" for="">Введите пароль:</label>
              <input class="input auth__input" autocomplete="off" type="password" name="form[]" placeholder="">
            </div>
            <button class="auth__btn btn">Зарегистрироваться</button>
          </form>
          <a class="auth__descr" href="auth.html">Войти</a>
          <a class="auth__descr" href="forgot-pass.html">Забыли пароль?</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">

      </div>
    </footer>
  </div>

  <script src="js/app.min.js?_v=20221201161518"></script>

</body>

</html>
